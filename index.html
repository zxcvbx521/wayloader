<script>
        $( function() {
          $( "#menu"  ).draggable();
        } );
        
        function toggleLoadAnimation() {
          const button = document.querySelector('.info button');
          const isLoadButton = button.textContent === 'load';
          
          if (isLoadButton) {
            // Анимация загрузки
            button.textContent = 'loading';
            button.disabled = true;
            
            let dots = 0;
            const loadingInterval = setInterval(() => {
              dots = (dots + 1) % 4;
              button.textContent = 'loading' + '.'.repeat(dots);
            }, 500);
            
            setTimeout(() => {
              clearInterval(loadingInterval);
              button.textContent = 'Successfully!';
              
              setTimeout(() => {
                button.textContent = 'Quit';
                button.disabled = false;
              }, 1500);
            }, 3000);
          } else {
            // Анимация выхода
            button.textContent = 'quitting';
            button.disabled = true;
            
            let dots = 0;
            const quittingInterval = setInterval(() => {
              dots = (dots + 1) % 4;
              button.textContent = 'quitting' + '.'.repeat(dots);
            }, 500);
            
            setTimeout(() => {
              clearInterval(quittingInterval);
              button.textContent = 'Unloaded!';
              
              setTimeout(() => {
                button.textContent = 'load';
                button.disabled = false;
              }, 1500);
            }, 3000);
          }
        }
      </script>
